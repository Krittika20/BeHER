<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script data-require="jquery@1.11.3" data-semver="1.11.3" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script data-require="angularjs@1.4.9" data-semver="1.4.9" src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <script data-require="ng-messages@1.3.16" data-semver="1.3.16" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-messages.min.js"></script>
    <style>
        body {
            background-image: url("signin.jpg")
        }
        
        .box {
            background-color: beige;
            -webkit-box-shadow: 3px 3px 5px 6px #ccc;
            /* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */
            -moz-box-shadow: 3px 3px 5px 6px #ccc;
            /* Firefox 3.5 - 3.6 */
            box-shadow: 3px 3px 5px 6px #ccc;
            /* Opera 10.5, IE 9, Firefox 4+, Chrome 6+, iOS 5 */
            padding: 30px;
            width: 300px;
            height: 300px;
            position: absolute;
            top: 40%;
            left: 40%;
            margin: -25px 0 0 -25px;
        }
    </style>
</head>


<body>
    <center>
        <div class="box">
            <form method=post name="form1" ng-app="myApp" ng-controller="validateCtrl" novalidate>
                <div class="form-group">
                    <lable>Username</lable>
                    <input type="text" name="name" ng-model="name" ng-required="true">
                    <span style="color:red" ng-show="form1.name.$dirty &&.name.$invalid">
                <span ng-show="form1.name.$error.required"> Required! </span>
                    </span>
                    </p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" ng-model="userPassword" name="userPassword" ng-required="true">
                    <span ng-messages="form1.userPassword.$error">
                <span style="color:red" ng-show="form1.userPassword.$error.required">Required!</span>
                    </span>
                </div>
                <button formaction="/signin" class="button btn btn-outline-info"><a href="5_1)victimoptions.html">SUBMIT </a></button>
            </form>
        </div>
    </center>
    <script>
        var app = angular.module('myApp', []);
        app.controller('validateCtrl', function($scope) {});
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
